<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/login.css" rel="stylesheet">

</head>
<body class="text-center">
<form action="/login" class="form-signin" method="post">
    <label class="sr-only" for="username">Имя</label>
    <input autofocus class="form-control" id="username" name="username" placeholder="Имя" required type="text">
    <input class="form-control" id="password" name="password" placeholder="Пароль" required type="password"
           value="123456">
    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
</form>

</body>
</html>
