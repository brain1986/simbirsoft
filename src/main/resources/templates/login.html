<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/login.css" rel="stylesheet">

</head>
<body class="text-center">
<form class="form-signin" action="/login" method="post">
    <label for="username" class="sr-only">Имя</label>
    <input type="text" name="username" id="username" class="form-control" placeholder="Имя" required autofocus>
    <input type="password" name="password" id="password" value="123456" class="form-control" placeholder="Пароль"
           required>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
</form>

</body>
</html>
